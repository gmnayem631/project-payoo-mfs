<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-18"
          >
            <img src="assets/bg.png" class="w-48 absolute" alt="" />
            <img src="assets/group.png" class="w-16" alt="" />
          </div>
        </nav>
      </header>

      <!-- Login section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input
                  id="account-number"
                  type="number"
                  class="input"
                  placeholder="Type Your Number"
                  value="12312312312"
                  required
                />
                <label class="fieldset-label">PIN</label>
                <input
                  id="pin"
                  type="text"
                  class="input"
                  placeholder="Type Your PIN"
                  value="1234"
                  required
                />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4">
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
